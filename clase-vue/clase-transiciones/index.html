<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
<style>
    /* Transicion */
    .aparecer-enter {
        opacity: 0;
    }

    .aparecer-enter-active {
        transition: 1s;
    }

    .aparecer-leave-to {
        opacity: 0;
    }

    .aparecer-leave-active {
        transition: opacity 1s;
    }

    /* Animaci√≥n */

    .bote-enter-active {
        animation: bounce-in .5s;
    }

    .bote-leave-active {
        animation: bounce-in .5s reverse;
    }

    @keyframes bounce-in {
        0% {
            transform: scale(0);
        }

        50% {
            transform: scale(1.5);
        }

        100% {
            transform: scale(1);
        }
    }
</style>

<body>

    <main>
        
        <!-- Transicion -->
        <button @click="mostrar = !mostrar">Mostrar/Ocultar</button>
        <transition name="aparecer" appear>
            <h1 v-if="mostrar" v-text="mensajes.transicion"></h1>
        </transition>
        <!-- Animacion -->
        <transition name="bote">
            <h1 v-if="mostrar" v-text="mensajes.animacion"></h1>
        </transition>
        <!-- Animacion.css -->
        <transition name="animate.css" enter-active-class="animated rotateInUpLeft"
            leave-active-class="animated zoomOutUp">
            <h1 v-if="mostrar" v-text="mensajes.animationCustom"></h1>
        </transition>
        <!-- Transicion entre diferentes elementos -->
        <transition name="aparecer" modo="out-in" >
            <h1 v-if="mostrar" v-text="mensajes.entreElementos" key="aparecer"></h1>
            <h1 v-else key="ocultar">No hay mensajes</h1>
        </transition>

        <pre>{{$data}}</pre>

    </main>


    <script src="https://unpkg.com/vue"></script>
    <script src="transiciones.js"></script>
</body>

</html>
